<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <script>


    // 1
    // 12
    // 123
    // 1234
    // 12345
    // 123456
    // 1234567
    // 12345678
    // 123456789
    // 12345678910

    let n = 10;
    let str = "";
    for (let i = 1; i <= n; i++) {
      for (let j = 1; j <= i; j++) {
        str += j;
      }
      str += "\n";
    }
    console.log(str);




  </script>
</body>

</html>
